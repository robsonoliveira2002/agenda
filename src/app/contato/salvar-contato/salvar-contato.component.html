<ion-header>
  <ion-toolbar>
    <ion-title>
      Agendar Telefone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  <p>Nome:</p>
  <ion-input type='text' [(ngModel)]="contato.nome"></ion-input>
  <p>Telefone:</p>
  <ion-input type='text' [(ngModel)]="contato.telefone"></ion-input>

  <ion-button (click)="salvar()">Salvar</ion-button><br>
  <ion-button href=''>Voltar</ion-button>
  </div>
</ion-content>
